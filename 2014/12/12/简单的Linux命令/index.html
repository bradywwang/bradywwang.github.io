ptions] page ...</span><br><span class="line">       man -l [-C file] [-d] [-D] [--warnings[=warnings]]  [-R  encoding]  [-L</span><br><span class="line">       locale]  [-P  pager]  [-r  prompt]  [-7] [-E encoding] [-p string] [-t]</span><br><span class="line">       [-T[device]] [-H[browser]] [-X[dpi]] [-Z] file ...</span><br><span class="line">-----Info：(*manpages*)man，1619 行 --Top------------------------------------</span><br><span class="line">欢迎使用 Info 5.2 版。输入 h 以获得帮助，m 将得到菜单。</span><br></pre></td></tr></table></figure>

/span><br><span class="line">       -c     Cancels a running shutdown.  TIME is  not  specified  with  this</span><br><span class="line">              option, the first argument is MESSAGE.</span><br><span class="line"></span><br><span class="line">       -k     Only  send  out  the warning messages and disable logins, do not</span><br><span class="line">              actually bring the system down.</span><br></pre></td></tr></table></figure>

<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">dream@dream-Inspiron-5520:~$ basename /etc/sysconfig/network</span><br><span class="line">network</span><br><span class="line">dream@dream-Inspiron-5520:~$ dirname /etc/sysconfig/network</span><br><span class="line">/etc/sysconfig</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">Space：向后翻一页</span><br><span class="line">/字符串：向下查询该字符串</span><br><span class="line">:f：立刻显示出文件名以及当前的行数</span><br><span class="line">messagebus:x:101:105::/var/run/dbus:/bin/false</span><br><span class="line">uuidd:x:102:107::/run/uuidd:/bin/false</span><br><span class="line">dnsmasq:x:103:65534:dnsmasq,,,:/var/lib/misc:/bin/false</span><br><span class="line">“/etc/passwd”第 22 行</span><br><span class="line">q:立刻离开more，不再显示该文件内容</span><br><span class="line">b或者ctrl+b，表示向回翻页，对文件有用，对管道无用</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">Space：向下翻动一页</span><br><span class="line">【PageDown】向下翻动一页</span><br><span class="line">【pageUp】向上翻动一页</span><br><span class="line">/字符串：向下查询“字符串”</span><br><span class="line">?字符串：向上查询“字符串”</span><br><span class="line">n：重复上一个查询</span><br><span class="line">N：反向重复前一个查询</span><br><span class="line">q：离开less</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">head -n 20</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">dream@dream-Inspiron-5520:~$ cat -n /etc/passwd |head -n 10 </span><br><span class="line">     1    root:x:0:0:root:/root:/bin/bash</span><br><span class="line">     2    daemon:x:1:1:daemon:/usr/sbin:/usr/sbin/nologin</span><br><span class="line">     3    bin:x:2:2:bin:/bin:/usr/sbin/nologin</span><br><span class="line">     4    sys:x:3:3:sys:/dev:/usr/sbin/nologin</span><br><span class="line">     5    sync:x:4:65534:sync:/bin:/bin/sync</span><br><span class="line">     6    games:x:5:60:games:/usr/games:/usr/sbin/nologin</span><br><span class="line">     7    man:x:6:12:man:/var/cache/man:/usr/sbin/nologin</span><br><span class="line">     8    lp:x:7:7:lp:/var/spool/lpd:/usr/sbin/nologin</span><br><span class="line">     9    mail:x:8:8:mail:/var/mail:/usr/sbin/nologin</span><br><span class="line">    10    news:x:9:9:news:/var/spool/news:/usr/sbin/nologin</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tail -n 20</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">dream@dream-Inspiron-5520:~$ nl /etc/passwd|head -n 30|tail -n 6</span><br><span class="line">    25    kernoops:x:106:65534:Kernel Oops Tracking Daemon,,,:/:/bin/false</span><br><span class="line">    26    rtkit:x:107:115:RealtimeKit,,,:/proc:/bin/false</span><br><span class="line">    27    saned:x:108:116::/home/saned:/bin/false</span><br><span class="line">    28    usbmux:x:109:46:usbmux daemon,,,:/var/lib/usbmux:/bin/false</span><br><span class="line">    29    whoopsie:x:110:117::/nonexistent:/bin/false</span><br><span class="line">    30    avahi:x:111:118:Avahi mDNS daemon,,,:/var/run/avahi-daemon:/bin/false</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">dream@dream-Inspiron-5520:~$ od /etc/issue</span><br><span class="line">0000000 061125 067165 072564 030440 027064 030061 056040 020156</span><br><span class="line">0000020 066134 005012</span><br><span class="line">0000024</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">root@dream-Inspiron-5520:~# touch test</span><br><span class="line">root@dream-Inspiron-5520:~# chattr +i test </span><br><span class="line">root@dream-Inspiron-5520:~# rm test</span><br><span class="line">rm: 无法删除&quot;test&quot;: 不允许的操作</span><br><span class="line">root@dream-Inspiron-5520:~# chattr -i test </span><br><span class="line">root@dream-Inspiron-5520:~# rm test</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">root@dream-Inspiron-5520:~# touch test</span><br><span class="line">root@dream-Inspiron-5520:~# chattr +aij</span><br><span class="line">Usage: chattr [-RVf] [-+=AaCcDdeijsSu] [-v version] files...</span><br><span class="line">root@dream-Inspiron-5520:~# chattr +aij test </span><br><span class="line">root@dream-Inspiron-5520:~# lsattr test </span><br><span class="line">----ia---j---e-- test</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">root@dream-Inspiron-5520:~# file /etc/passwd</span><br><span class="line">/etc/passwd: ASCII text</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">root@dream-Inspiron-5520:~# which ifconfig </span><br><span class="line">/sbin/ifconfig</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">dream@dream-Inspiron-5520:~$ type dra</span><br><span class="line">bash: type: dra: 未找到</span><br><span class="line">dream@dream-Inspiron-5520:~$ type cd</span><br><span class="line">cd 是 shell 内建</span><br><span class="line">dream@dream-Inspiron-5520:~$ type date</span><br><span class="line">date 是 /bin/date</span><br><span class="line">dream@dream-Inspiron-5520:~$</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">root@dream-Inspiron-5520:~# whereis ifconfig</span><br><span class="line">ifconfig: /sbin/ifconfig /usr/share/man/man8/ifconfig.8.gz</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line">root@dream-Inspiron-5520:~# locate passwd</span><br><span class="line">/etc/passwd</span><br><span class="line">/etc/passwd-</span><br><span class="line">/etc/alternatives/vncpasswd</span><br><span class="line">/etc/alternatives/vncpasswd.1.gz</span><br><span class="line">/etc/cron.daily/passwd</span><br><span class="line">/etc/init/passwd.conf</span><br><span class="line">/etc/pam.d/chpasswd</span><br><span class="line">/etc/pam.d/passwd</span><br><span class="line">......</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">root@dream-Inspiron-5520:~# find /home -user dream</span><br><span class="line">root@dream-Inspiron-5520:~# find /home -nouser</span><br><span class="line">root@dream-Inspiron-5520:~# find / -name passwd</span><br><span class="line">root@dream-Inspiron-5520:~# find /var -mtime+4</span><br><span class="line">root@dream-Inspiron-5520:~# find / -type s</span><br><span class="line">root@dream-Inspiron-5520:~# find / -size +1000k</span><br></pre></td></tr></table></figure>
